<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <canvas id="matrix-rain"></canvas>

        <div class="star-field"></div>

                        <svg class="terminal-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                        <span>sirilv@cachyos: ~</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="header-btn" id="theme-toggle" aria-label="Toggle theme">

                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="terminal-body" id="terminal-body">
                <div class="output-container" id="output"></div>
                <div class="input-line" id="input-line">
                    <span class="prompt">
                        <span class="prompt-user">sirilv</span>
                        <span class="prompt-separator">@</span>
                        <span class="prompt-host">cachyos</span>
                    </span>
                    <span class="prompt-path">~</span>
                    <span class="prompt-symbol">‚ùØ</span>
                    <input 
                        type="text" 
                        id="cmd-input" 
                        autocomplete="off" 
                        spellcheck="false"
                        autofocus
